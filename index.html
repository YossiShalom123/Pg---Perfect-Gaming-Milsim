.logo-wrapper{margin-top:40px;z-index:10}
.logo{
  width:140px;height:140px;
  border-radius:50%;
  border:4px solid red;
  background:url("https://cdn.discordapp.com/role-icons/1446868211973750847/d32deb65843ebf3b8e1b5a66faca9378.webp") center/cover no-repeat;
  box-shadow:0 0 40px rgba(255,0,0,.7);
  cursor:pointer;
  transition:.5s;
}
.logo:hover{transform:scale(1.05);box-shadow:0 0 60px red}
.logo.animate{animation:spin 1s ease}

@keyframes spin{
  0%{transform:rotate(0)}
  100%{transform:rotate(360deg)}
}
